<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch a Sketch</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
    <script defer src="main.js"></script>
  </head>
  <body>
    <div class="grid-container">
      <div class="title"><h1>Etch a Sketch</h1></div>
      <div class="mode">Mode: Coloring</div>
      <div class="game-content">
        <div class="board"></div>
        <div class="buttons">
          <button class="blackButton" onclick="setColor('black')">Black</button>
          <button class="grayButton" onclick="setColor('gray')">Gray</button>
          <button class="randomButton" onclick="setColor('random')">
            Random
          </button>
          <button class="erasorButton" onclick="setColor('white')">
            Erasor
          </button>
          <button onclick="clearBoard()">Clear Board</button>
        </div>
        <div>
          <input
            type="text"
            placeholder="Size"
            onchange="setSize(this.value)"
            value="16"
          /><button>Set Size</button>
        </div>

        <div class="error"></div>
      </div>
    </div>
  </body>
</html>
